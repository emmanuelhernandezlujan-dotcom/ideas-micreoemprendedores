<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas para Microemprendedores</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #e0e7ff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4f46e5;
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #10b981;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    #idea {
      font-size: 1.2rem;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>IA para Microemprendedores</h1>
  </header>

  <main>
    <p>
      Ingresa una palabra clave relacionada con tu negocio y haz clic en "Generar Idea". 
      Recibirás sugerencias de ideas de negocio con IA para inspirarte y comenzar tu proyecto.
    </p>

    <div class="input-section">
      <input type="text" id="keyword" placeholder="Ej: comida, ropa, servicios">
      <button onclick="generarIdea()">Generar Idea</button>
    </div>

    <div id="idea">Tu idea aparecerá aquí.</div>
  </main>

  <footer>
    © 2025 Ideas para Microemprendedores
  </footer>

  <script>
    const ideas = [
      "Vende productos personalizados usando impresión 3D.",
      "Crea contenido para redes sociales usando IA.",
      "Ofrece un servicio de consultoría de negocios en línea.",
      "Desarrolla un mini curso sobre tu habilidad más fuerte.",
      "Abre una tienda en línea de productos locales y artesanales.",
      "Crea un servicio de suscripción mensual de productos únicos.",
      "Diseña accesorios o ropa personalizada y véndelos online.",
      "Ofrece soluciones digitales a negocios locales con IA.",
      "Crea un mini-marketplace para productos de microemprendedores locales.",
      "Lanza una aplicación sencilla que automatice tareas para emprendedores."
    ];

    function generarIdea() {
      const keyword = document.getElementById("keyword").value.trim();
      const index = Math.floor(Math.random() * ideas.length);
      let idea = ideas[index];

      if(keyword) {
        idea += ` (Aplicable a: ${keyword})`;
      }

      document.getElementById("idea").innerText = idea;
    }
  </script>

</body>
</html>
